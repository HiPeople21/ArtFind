{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article>
  <h2>{{post.title}}</h2>
  <p>{{post.user}} {{post.created_at}}</p>
  {% for art in post.art_set.all %}
    <img class='post-art' src='/media/{{art.art}}'>
  {% endfor %}
  <p>{{post.description}}</p>
</article>
{% endblock %}
